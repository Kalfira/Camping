<h1>This is the {{vm.message}}</h1>

<div>
    <ul style="list-style: none;">
        <li ng-repeat="lang in vm.languages">
            <a href="#/details/{{lang.Id}}">
                <div style="border-radius: 100%; width: 150px; height: 150px; background-color: blue; color: white; display: flex; justify-content: center; align-items: center; float: left;">
                    {{lang.Name}}
                </div>
            </a>
        </li>
    </ul>
</div>
<div><br/></div>
