<h1>This is the {{vm.message}}</h1>

<table class="table table-bordered table-striped">
    <thead>
        <tr>
            <th>
                Name
            </th>
            <th>
                Price
            </th>
            <th>
                Description
            </th>
            <th>
                Breakfast?
            </th>
        </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in vm.menuItems">
        <td>{{item.Name}}</td>
        <td>{{item.Price}}</td>
        <td>{{item.Description}}</td>
        <td>{{item.IsBreakfast}}</td>
    </tr>
    </tbody>
</table>
